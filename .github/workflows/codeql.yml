name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "23 3 * * 1" # toda segunda (UTC)

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect supported languages (Java/Gradle/Maven)
        id: detect
        run: |
          set -e
          if ls **/pom.xml **/build.gradle **/build.gradle.kts 1>/dev/null 2>&1; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Initialize CodeQL
        if: steps.detect.outputs.enabled == 'true'
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin

      - name: Autobuild
        if: steps.detect.outputs.enabled == 'true'
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        if: steps.detect.outputs.enabled == 'true'
        uses: github/codeql-action/analyze@v3

      - name: Skipped (no Java build files found)
        if: steps.detect.outputs.enabled != 'true'
        run: echo "No pom.xml/build.gradle/build.gradle.kts found yet. Skipping CodeQL."
